<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="result.html">
        <div>
            <label for="name">Name</label><br>
            <input 
            type="text" 
            name="name" 
            id="name"
            placeholder="Enter Your Name"
            required>
        </div><br>
        <div>
            <label for="surname">Surname</label><br>
            <input type="text" 
            name="surname" 
            id="surname"
            placeholder="Enter Your Surname"
            required>
        </div><br>
        
        <div>
            <label for="email">Email</label><br>
            <input type="email" 
            name="email" 
            id="email"
            placeholder="Enter Your Email"
            required>
        </div><br>
    
        <div>
            <label for="dropdown" style="font-size: 22px;">
                Which option best describes your current role?
            </label><br>
            <select name="dropdown" id="dropdown">
                <option value="select your role" selected>Select yoru role</option>
                <option value="student">student</option>
                <option value="teacher">teacher</option>
                <option value="fulltime job">fulltime job</option>
                <option value="parttime job">parttime job</option>
                <option value="fulltime learner">fulltime learner</option>
                <option value="prefer not to say">prefer not to say</option>
            </select>
        </div><br>
    
        <div>
           <label for="" style="font-size: 22px;"> Would you recommend Clarusway to a friend?</label><br>
            <input type="radio" id="yes" name="radioGrup" value="yes" checked>
            <label for="yes">Definitely, Yes.</label><br>
            <input type="radio" id="maybe" name="radioGrup" value="maybe">
            <label for="maybe">maybe</label><br>
            <input type="radio" id="not sure" name="radioGrup" value="not sure" >
            <label for="not sure">sot sure</label><br>
            <input type="radio" id="Definitely,no" name="radioGrup" value="Definitely,no" >
            <label for="yes">Definitely, no.</label><br>
        </div>
        <br>
        <div>
            <label for="dropdown2" style="font-size: 22px;">What is your favorite feature of Clarusway</label>
            <br>
            <select name="dropdawn" id="dropdawn2">
                <option value="Courses">Courses</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Mentors">Mentors</option>
            </select>
        </div>
        <br>
        <div>
            <label style="font-size: 22px;">
            What would you like to see improved? (check all that applay)</label>
            <br>
            <input type="checkbox" name="paths" id="frontend" value="frontend">
            <label for="frontend">Frontend Projects</label>
            <input type="checkbox" name="paths" id="Backend" value="Backend">
            <label for="Backend">Backtend Projects</label>
            <input type="checkbox" name="paths" id="datascience" value="datascience">
            <label for="datascience">Data Science</label>
            <input type="checkbox" name="paths" id="additional" value="additional">
            <label for="additional">additional Courses</label><br>
        </div><br>
        <div>
            <label for="comment" style="font-size: 22px;">Any comments or suggestions?</label>
            <br>
            <textarea name="comment" 
            id="comment" 
            cols="20" 
            rows="5"
            placeholder="Enter your comments...">
        </textarea>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
    
</body>
</html>
