<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <div>
        <label for="name">Name</label><br>
        <input 
        type="text" 
        name="name" 
        id="name"
        placeholder="Enter Your Name"
        required>
    </div><br>
    <div>
        <label for="surname">Surname</label><br>
        <input type="text" 
        name="surname" 
        id="surname"
        placeholder="Enter Your Surname"
        required>
    </div><br>
    
    <div>
        <label for="email">Email</label><br>
        <input type="email" 
        name="email" 
        id="email"
        placeholder="Enter Your Email"
        required>
    </div><br>

    <div>
        <label for="dropdown" style="font-size: 22px;">
            Which option best describes your current role?
        </label><br>
        <select name="dropdown" id="dropdown">
            <option value="select your role" selected>Select yoru role</option>
            <option value="student">student</option>
            <option value="teacher">teacher</option>
            <option value="fulltime job">fulltime job</option>
            <option value="parttime job">parttime job</option>
            <option value="fulltime learner">fulltime learner</option>
            <option value="prefer not to say">prefer not to say</option>
        </select>
    </div><br>

    <div>
       <label for="" style="font-size: 22px;"> Would you recommend Clarusway to a friend?</label><br>
        <input type="radio" id="yes" name="radioGrup" checked>
        <label for="yes">Definitely, Yes.</label><br>
        <input type="radio" id="maybe" name="radioGrup">
        <label for="maybe">maybe</label><br>
        <input type="radio" id="not sure" name="radioGrup" >
        <label for="not sure">sot sure</label><br>
        <input type="radio" id="Definitely,no" name="radioGrup" >
        <label for="yes">Definitely, no.</label><br>
    </div>
    
</body>
</html>
